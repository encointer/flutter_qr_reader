name: Build IOS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_ios:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.10"
          channel: "stable"
          architecture: x64
      - run: flutter doctor
      - run: flutter pub get

      - run: cd example
      - run: flutter pub get

      - run: flutter build ios --release --no-codesign
